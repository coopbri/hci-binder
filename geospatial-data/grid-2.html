<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Spatial Grid</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body   { font-family: helvetica, sans-serif;
               -moz-user-select: none;
               -webkit-user-select: none;
               -ms-user-select: none;
               user-select: none; }
      svg    { border: 2px solid gray; }
      button { padding: 5px; }
    </style>
  </head>

  <body>
    <script>
      var grid_dim = 420;
      var shape_dim = 40;
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", grid_dim+170)
        .attr("height", grid_dim);

      // draw spatial grid
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/grid-2.svg")
        .attr("width", grid_dim)
        .attr("height", grid_dim);

      // draw shapes
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/1-circle.svg")
        .classed("shape", true)
        .attr("id", "circle")
        .attr("x", 435)
        .attr("y", 0)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/2-star.svg")
        .classed("shape", true)
        .attr("id", "star")
        .attr("x", 485)
        .attr("y", 0)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/3-square.svg")
        .classed("shape", true)
        .attr("id", "square")
        .attr("x", 535)
        .attr("y", 0)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/4-hexagon.svg")
        .classed("shape", true)
        .attr("id", "hexagon")
        .attr("x", 435)
        .attr("y", 50)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/5-diamond.svg")
        .classed("shape", true)
        .attr("id", "diamond")
        .attr("x", 485)
        .attr("y", 50)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/6-ellipse.svg")
        .classed("shape", true)
        .attr("id", "ellipse")
        .attr("x", 535)
        .attr("y", 50)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/7-triangle.svg")
        .classed("shape", true)
        .attr("id", "triangle")
        .attr("x", 435)
        .attr("y", 100)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/8-pentagon.svg")
        .classed("shape", true)
        .attr("id", "pentagon")
        .attr("x", 485)
        .attr("y", 100)
        .attr("width", shape_dim)
        .attr("height", shape_dim);
      svg.append("image").attr("xlink:href", "https://rawcdn.githack.com/coopbri/hci-binder/b045cd8dfd297b342e3290addad4b54462fce9fb/geospatial-data/9-decagon.svg")
        .classed("shape", true)
        .attr("id", "decagon")
        .attr("x", 535)
        .attr("y", 100)
        .attr("width", shape_dim)
        .attr("height", shape_dim);

      // shape drag functionality
      var drag = d3.drag()
        .on("start", function () {
          var cur = d3.select(this);
          dx = cur.attr("x") - d3.event.x;
          dy = cur.attr("y") - d3.event.y;
        })
        .on("drag", function() {
          d3.select(this)
            .attr("x", d3.event.x + dx)
            .attr("y", d3.event.y + dy);
        }).on("end", function() {
          var cur = d3.select(this);

          // prevent out of bounds
          if (d3.event.x < 0) {
            d3.select(this).attr("x", 0);
          }
          if (d3.event.x > 590) {
            d3.select(this).attr("x", 550);
          }
          if (d3.event.y < 0) {
            d3.select(this).attr("y", 0);
          }
          if (d3.event.y > 420) {
            d3.select(this).attr("y", 380);
          }

          // check shape position
          check(cur);
        });
      drag(d3.selectAll(".shape"));

      // check if shape is within winning bounds
      function check(shape) {
        var type = shape.attr("id");
        var x = shape.attr("x");
        var y = shape.attr("y");

        // bound checking
        switch(type) {
          case "circle":
            // top left cell
            if (x > 0 && x < 140 && y > 0 && y < 140) {
              // prevent dragging
              d3.select("#circle").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "star":
            // top middle cell
            if (x > 140 && x < 280 && y > 0 && y < 140) {
              // prevent dragging
              d3.select("#star").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "square":
            // top right cell
            if (x > 280 && x < 420 && y > 0 && y < 140) {
              // prevent dragging
              d3.select("#square").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "hexagon":
            // middle left cell
            if (x > 0 && x < 140 && y > 140 && y < 280) {
              // prevent dragging
              d3.select("#hexagon").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "diamond":
            // middle middle cell
            if (x > 140 && x < 280 && y > 140 && y < 280) {
              // prevent dragging
              d3.select("#diamond").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "ellipse":
            // middle right cell
            if (x > 280 && x < 420 && y > 140 && y < 280) {
              // prevent dragging
              d3.select("#ellipse").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "triangle":
            // bottom left cell
            if (x > 0 && x < 140 && y > 280 && y < 420) {
              // prevent dragging
              d3.select("#triangle").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "pentagon":
            // bottom middle cell
            if (x > 140 && x < 280 && y > 280 && y < 420) {
              // prevent dragging
              d3.select("#pentagon").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          case "decagon":
            // bottom right cell
            if (x > 280 && x < 420 && y > 280 && y < 420) {
              // prevent dragging
              d3.select("#decagon").on(".drag", null);
              // initiate success animation
              success(x, y);
            }
            break;
          default:
            break;
        }
      }

      // success animation
      function success(x, y) {
        svg.append("text").text("Nice!")
          .classed("success", true)
          .attr("x", x-10)
          .attr("y", y-10)
          .attr("fill", "lime")
          .attr("fill-opacity", 0)
          .attr("stroke", "none")
          .attr("font-size", 30)
          .transition().duration(800)
            .attr("fill-opacity", 1)
          .transition().duration(1500)
            .attr("fill-opacity", 0);
      }

      // reset activity
      function reset() {
          // reset shape positions
          d3.select("#circle")
            .attr("x", 435)
            .attr("y", 0);
          d3.select("#star")
            .attr("x", 485)
            .attr("y", 0);
          d3.select("#square")
            .attr("x", 535)
            .attr("y", 0);
          d3.select("#hexagon")
            .attr("x", 435)
            .attr("y", 50);
          d3.select("#diamond")
            .attr("x", 485)
            .attr("y", 50);
          d3.select("#ellipse")
            .attr("x", 535)
            .attr("y", 50);
          d3.select("#triangle")
            .attr("x", 435)
            .attr("y", 100);
          d3.select("#pentagon")
            .attr("x", 485)
            .attr("y", 100);
          d3.select("#decagon")
            .attr("x", 535)
            .attr("y", 100);

          // clear success messages
          d3.selectAll(".success").style("fill-opacity", 0);

          // enable dragging
          d3.selectAll(".shape").call(drag);
        }

        // reset button
        svg.append("rect")
          .style("fill", "skyblue")
          .style("stroke", "black")
          .style("stroke-width", "1.5px")
          .attr("rx", 8)
          .attr("ry", 8)
          .attr("width", 60)
          .attr("height", 25)
          .attr("x", 520)
          .attr("y", 385)
          .on("click", function() { reset(); });
        svg.append("text").text("Reset")
          .style("font-size", 16)
          .attr("x", 529)
          .attr("y", 403)
          .on("click", function() { reset(); });

      body.append("p")
        .style("color", "red")
        .text("This is still a work in progress, some functionality may not work as intended.");
    </script>
  </body>
</html>
