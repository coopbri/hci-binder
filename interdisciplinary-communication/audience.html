<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Audience Sort</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body  { font-family: Helvetica; }
      svg   { -moz-user-select: none;
              -webkit-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
    </style>
  </head>

  <body>
    <script>
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 700)
        .attr("height", 700);

      // possible statements to be sorted
      var statements = ["We built this decision-tree method based on the stochastic nature of the underlying fundamentals of known spatio-temporal interactions between objects of this type and character.",
                        "Lets define that term: heterogeneous. It means when something is made up of diverse components, or things that are dissimilar in nature.",
                        "I'm in the field of Geographic Information Science, or GIS - I work with spatial data for analysis and presentation.",
                        "The resulting features, thiessen polygons, represent areas nearest the points based on proximity: the same idea behind the voronoi diagram in math.",
                        "As we know from Anselin's work in spatial statistics, the I statistic allows us to identify spatial clusters of features with high or low values.",
                        "Now, when I say 'high performance computing', what does that mean to you?"];

      // final message (hidden until complete)
      var finish = svg.append("text")
        .text("")
        .attr("x", 80)
        .attr("y", 100)
        .attr("font-size", 20)
        .attr("fill-opacity", 0)
        .style("fill", "#32C90F");

      // response message
      var msg = body.append("p").text("This is a work in progress! There are still a handful of bugs.")
        .style("color", "red");

      var drag = d3.drag()
        .on("start", function () {
          var cur = d3.select(this);
          dx = cur.attr("x") - d3.event.x;
          dy = cur.attr("y") - d3.event.y;
        })
        .on("drag", function() {
          d3.select(this)
            .attr("x", d3.event.x + dx)
            .attr("y", d3.event.y + dy);
        })
        // check solution for current word
        .on("end", function() {
          d3.select(this)
            .attr("x", d3.event.x + dx)
            .attr("y", d3.event.y + dy);

          var x = d3.select(".card").attr("x");
          var y = d3.select(".card").attr("y");
          console.log(x); console.log(y);
          var text = d3.select(this).select("text")._groups[0][0].innerHTML;

          // check solution: experts in the field
          if (x >= -590 && x <= -130 && y <= 350 && y >= 40) {
            checkEF(text);
          }
          // check solution: introductory class
          if (x >= 140 && x <= 580 && y <= 350 && y >= 40) {
            checkIC(text);
          }
          // check solution: casual conversation
          if (x >= -590 && x <= -130 && y <= 600 && y >= 300) {
            checkCC(text);
          }
          // check solution: experts in a different field
          if (x >= 140 && x <= 580 && y <= 600 && y >= 300) {
            checkEDF(text);
          }
        });

        // top left bin: experts in the field
        svg.append("rect")
          .attr("width", 330)
          .attr("height", 240)
          .attr("x", 5)
          .attr("y", 170)
          .attr("fill", "none")
          .attr("stroke", "blue")
          .attr("stroke-width", "4px");
        // bin title
        svg.append("text")
          .text("Experts in the Field")
          .attr("x", 60)
          .attr("y", 295)
          .attr("fill", "blue")
          .attr("font-size", 26);

        // top right bin: Introductory Class
        svg.append("rect")
          .attr("width", 330)
          .attr("height", 240)
          .attr("x", 345)
          .attr("y", 170)
          .attr("fill", "none")
          .attr("stroke", "red")
          .attr("stroke-width", "4px");
        // bin title
        svg.append("text")
          .text("Introductory Class")
          .attr("x", 410)
          .attr("y", 295)
          .attr("fill", "red")
          .attr("font-size", 26);

        // bottom left bin: Casual Conversation
        svg.append("rect")
          .attr("width", 330)
          .attr("height", 240)
          .attr("x", 5)
          .attr("y", 420)
          .attr("fill", "none")
          .attr("stroke", "yellow")
          .attr("stroke-width", "4px");
        // bin title
        svg.append("text")
          .text("Casual Conversation")
          .attr("x", 50)
          .attr("y", 540)
          .attr("fill", "yellow")
          .attr("font-size", 26);

        // bottom right bin: Experts in a Different Field
        svg.append("rect")
          .attr("width", 330)
          .attr("height", 240)
          .attr("x", 345)
          .attr("y", 420)
          .attr("fill", "none")
          .attr("stroke", "green")
          .attr("stroke-width", "4px");
        // bin title
        svg.append("text")
          .text("Experts in a Different Field")
          .attr("x", 360)
          .attr("y", 540)
          .attr("fill", "green")
          .attr("font-size", 26);

        // draw statement from "deck" for placement
        function drawCard() {
          d3.selectAll(".drawn")
            .transition().duration(800)
              .attr("fill-opacity", 0)
              .attr("stroke-opacity", 0)
            .remove();

          // draw random term from selection
          var s = statements[Math.floor(Math.random() * statements.length)];

          // nested SVG for drag translation
          var card = svg.append("svg").classed("card", true);

          // while terms are still left in array, draw card
          if (statements && statements.length) {
            // card frame
            card.append("rect")
              .classed("drawn", true)
              .attr("width", 420)
              .attr("height", 90)
              .attr("x", 130)
              .attr("y", 60)
              .attr("fill", "white")
              .attr("stroke", "black")
              .attr("fill-opacity", 1)
              .attr("stroke-opacity", 1)
              .attr("stroke-width", "4px");

            // card text
            text = card.append("text")
              .classed("drawn", true)
              .attr("text-anchor", "middle")
              .attr("stroke-opacity", 1)
              .attr("fill-opacity", 1)
              .attr("x", 340)
              .attr("y", 100);

            // split statement into multiple lines
            s = s.split(" ");
            var s1 = " ";
            var s2 = " ";
            var s3 = " ";
            var s4 = " ";
            for (i = 0; i < 6; i++) {
              s1 += " " + s[i];
            }
            for (i = 6; i < 12; i++) {
              if (s[i]) {
                s2 += " " + s[i];
              }
            }
            for (i = 12; i < 17; i++) {
              if (s[i]) {
                s3 += " " + s[i];
              }
            }
            for (i = 17; i < s.length; i++) {
              if (s[i]) {
                s4 += " " + s[i];
              }
            }

            // substring 1
            text.append("tspan")
              .text(s1)
              .attr("x", 340)
              .attr("dy", "-20px");
            // substring 2
            text.append("tspan")
              .text(s2)
              .attr("x", 340)
              .attr("dy", "20px");
            // substring 3
            text.append("tspan")
              .text(s3)
              .attr("x", 340)
              .attr("dy", "20px");
            // substring 4
            text.append("tspan")
              .text(s4)
              .attr("x", 340)
              .attr("dy", "20px");
          } else {
            finish.transition().duration(800)
              .text("Your choice of words matters in this communication. Context is incredibly important for understanding the best way to communicate, and there are impacts of those choices in communicating with different audiences.")
              .attr("fill-opacity", 1);
          }

          // remove selected element from array
          statements = statements.filter(function(item) { return item !== s; });

          // enable dragging of the card
          drag(d3.selectAll(".card"));
        }

        // top left bin solution checking
        function checkEF(e) {
          console.log("top left");
        }

        // top right bin solution checking
        function checkIC(e) {
          console.log("top right");
        }

        // bottom left bin solution checking
        function checkCC(e) {
          console.log("bottom left");
        }

        // bottom right bin solution checking
        function checkEDF(e) {
          console.log("bottom right");
        }

        // draw first card
        drawCard();
    </script>
  </body>
</html>
