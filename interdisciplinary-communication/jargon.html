<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Word Cloud</title>

    <!-- load D3 -->

    <!-- global styles -->
    <style>
      svg  { font-family: Impact;
             -moz-user-select: none;
             -webkit-user-select: none;
             -ms-user-select: none;
             user-select: none;
           }
    </style>
  </head>

  <body>
    <svg width="960" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(480,300)">
        <text text-anchor="middle" transform="translate(50,15)rotate(-10)" style="font-size: 180px; font-family: Impact; fill: rgb(206, 109, 189);">
          Jargon
        </text>
      </g>
    </svg>

    <script>
      var body = d3.select("body");
    </script>
  </body>
</html>
