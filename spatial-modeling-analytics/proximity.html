<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Proximity</title>

    <!-- load D3 -->
    <script src="../lib/d3.min.js"></script>

    <!-- uncomment below to load D3 from internet -->
    <!-- <script src="https://d3js.org/d3.v5.min.js"></script> -->

    <!-- global styles -->
    <style>
      body   { font-family: helvetica, sans-serif;
               -moz-user-select: none;
               -webkit-user-select: none;
               -ms-user-select: none;
               user-select: none; }
      line   { stroke: darkslategray;
               stroke-linecap: round;
               stroke-width: 4px;
             }
      button { padding: 5px; }
    </style>
  </head>

  <body>
    <script>
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 1022)
        .attr("height", 602);

      // draw background borders
      var bg1 = svg.append("rect")
        .attr("x", 1)
        .attr("y", 1)
        .attr("width", 600)
        .attr("height", 600)
        .attr("fill", "none")
        .attr("stroke", "darkslategray")
        .attr("stroke-width", "2px");
      var bg2 = svg.append("rect")
        .attr("x", 620)
        .attr("y", 1)
        .attr("width", 400)
        .attr("height", 600)
        .attr("fill", "none")
        .attr("stroke", "darkslategray")
        .attr("stroke-width", "2px");

      // draw title text
      svg.append("text").text("Within a neighborhood")
        .attr("x", 385)
        .attr("y", 30)
        .attr("font-size", 20);
      svg.append("text").text("Next neighborhood")
        .attr("x", 835)
        .attr("y", 30)
        .attr("font-size", 20);

      // draw images (within neighborhood)
      svg.append("rect")
        .attr("width", 100).attr("height", 100)
        .attr("x", 5).attr("y", 5)
        .style("fill", "blue");
      svg.append("rect")
        .attr("width", 80).attr("height", 60)
        .attr("x", 300).attr("y", 50)
        .style("fill", "green");
      svg.append("rect")
        .attr("width", 80).attr("height", 60)
        .attr("x", 5).attr("y", 250)
        .style("fill", "green");
      svg.append("rect")
        .attr("width", 60).attr("height", 120)
        .attr("x", 250).attr("y", 250)
        .style("fill", "red");
      svg.append("rect")
        .attr("width", 60).attr("height", 120)
        .attr("x", 450).attr("y", 200)
        .style("fill", "red");
      svg.append("rect")
        .attr("width", 140).attr("height", 100)
        .attr("x", 5).attr("y", 450)
        .style("fill", "purple");
      svg.append("rect")
        .attr("width", 140).attr("height", 100)
        .attr("x", 200).attr("y", 450)
        .style("fill", "orange");
      svg.append("rect")
        .attr("width", 80).attr("height", 60)
        .attr("x", 400).attr("y", 450)
        .style("fill", "green");

      // draw images (next neighborhood)
      svg.append("rect")
        .attr("width", 80).attr("height", 60)
        .attr("x", 900).attr("y", 100)
        .style("fill", "green");
      svg.append("rect")
        .attr("width", 140).attr("height", 80)
        .attr("x", 700).attr("y", 340)
        .style("fill", "pink");
      svg.append("rect")
        .attr("width", 60).attr("height", 120)
        .attr("x", 940).attr("y", 300)
        .style("fill", "red");
      svg.append("rect")
        .attr("width", 80).attr("height", 60)
        .attr("x", 700).attr("y", 500)
        .style("fill", "green");

      // line drag creation
      var line;
      svg.on("mousedown", function() {
        var m = d3.mouse(this);
        line = svg.append("line")
          .attr("x1", m[0]).attr("y1", m[1])
          .attr("x2", m[0]).attr("y2", m[1]);

        svg.on("mousemove", function() {
          var m = d3.mouse(this);
          line.attr("x2", m[0]).attr("y2", m[1]);
        });
      })
      .on("mouseup", function() {
        // terminate line segment after letting go
        svg.on("mousemove", null);
      });

      body.append("br");

      // reset button
      body.append("button").text("Reset").on("click", function() {
        // remove drawn lines
        d3.selectAll("line").remove();
      });

      body.append("p").text("(The rectangles are placeholders for images)");

      body.append("p")
        .style("color", "red")
        .text("This is still a work in progress, some functionality may not work as intended.");
    </script>
  </body>
</html>
