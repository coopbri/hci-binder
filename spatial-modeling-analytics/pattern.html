<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Neighborhood Proximity</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body   { font-family: helvetica, sans-serif;
               -moz-user-select: none;
               -webkit-user-select: none;
               -ms-user-select: none;
               user-select: none; }
      line   { stroke: greenyellow;
               stroke-linecap: round;
               stroke-width: 4px;
             }
      button { padding: 5px; }
    </style>
  </head>

  <body>
    <script>
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 1000)
        .attr("height", 300);

      svg.append("image").attr("href", "https://rawcdn.githack.com/coopbri/hci-binder/3b7ee5de5e8456d1d6ac8c249fd8705c91506411/spatial-modeling-analytics/sma-image-9.png");

      // slots to fill
      svg.append("rect")
        .attr("id", "box1")
        .style("fill", "white")
        .style("stroke", "black")
        .style("stroke-width", "3.5px")
        .attr("width", 150).attr("height", 50)
        .attr("x", 25).attr("y", 200)
        .attr("rx", 8).attr("ry", 8);
      svg.append("rect")
        .attr("id", "box2")
        .style("fill", "white")
        .style("stroke", "black")
        .style("stroke-width", "3.5px")
        .attr("width", 150).attr("height", 50)
        .attr("x", 297).attr("y", 200)
        .attr("rx", 8).attr("ry", 8);
      svg.append("rect")
        .attr("id", "box3")
        .style("fill", "white")
        .style("stroke", "black")
        .style("stroke-width", "3.5px")
        .attr("width", 150).attr("height", 50)
        .attr("x", 570).attr("y", 200)
        .attr("rx", 8).attr("ry", 8);


      // boxes to drag
      var g1 = svg.append("g").attr("id", "ans1").attr("class", "ans");
      var g2 = svg.append("g").attr("id", "ans2").attr("class", "ans");
      var g3 = svg.append("g").attr("id", "ans3").attr("class", "ans");

      // answer 1
      g1.append("rect")
        .attr("id", "ans1box")
        .style("fill", "white")
        .style("stroke", "black")
        .style("stroke-width", "3.5px")
        .attr("width", 150).attr("height", 50)
        .attr("x", 800).attr("y", 20)
        .attr("rx", 8).attr("ry", 8);
      g1.append("text").text("Clustered")
        .style("font-size", 28)
        .attr("x", +d3.select("#ans1box").attr("x") + 14)
        .attr("y", +d3.select("#ans1box").attr("y") + 34);

      // answer 2
      g2.append("rect")
        .attr("id", "ans2box")
        .style("fill", "white")
        .style("stroke", "black")
        .style("stroke-width", "3.5px")
        .attr("width", 150).attr("height", 50)
        .attr("x", 800).attr("y", 80)
        .attr("rx", 8).attr("ry", 8);
      g2.append("text").text("Random")
        .style("font-size", 28)
        .attr("x", +d3.select("#ans2box").attr("x") + 23)
        .attr("y", +d3.select("#ans2box").attr("y") + 34);

      // answer 3
      g3.append("rect")
        .attr("id", "ans3box")
        .style("fill", "white")
        .style("stroke", "black")
        .style("stroke-width", "3.5px")
        .attr("width", 150).attr("height", 50)
        .attr("x", 800).attr("y", 140)
        .attr("rx", 8).attr("ry", 8);
      g3.append("text").text("Regular")
        .style("font-size", 28)
        .attr("x", +d3.select("#ans3box").attr("x") + 27)
        .attr("y", +d3.select("#ans3box").attr("y") + 34);


      // shape drag functionality
      var drag = d3.drag()
        .on("start", function (d) {
          var r = d3.select(this).select("rect");
          rdx = r.attr("x") - d3.event.x;
          rdy = r.attr("y") - d3.event.y;

          var t = d3.select(this).select("text");
          tdx = t.attr("x") - d3.event.x;
          tdy = t.attr('y') - d3.event.y;
        })
        .on("drag", function() {
          d3.select(this).select("rect")
            .attr("x", d3.event.x + rdx)
            .attr("y", d3.event.y + rdy);
          d3.select(this).select("text")
            .attr("x", d3.event.x + tdx)
            .attr("y", d3.event.y + tdy);
        })
        .on("end", function() {
          var cur = d3.select(this);

          // prevent out of bounds
          if (d3.event.x < 0) {
            d3.select(this).select("rect").attr("x", 5);

            var xval = 0;
            switch(d3.select(this).select("rect").attr("id")) {
              case "ans1box":
                xval = 19;
                break;
              case "ans2box":
                xval = 28;
                break;
              case "ans3box":
                xval = 32;
                break;
              default:
                break;
            }
            d3.select(this).select("text").attr("x", xval);
          }
          if (d3.event.x > 1000) {
            d3.select(this).select("rect").attr("x", 800);

            var xval = 0;
            switch(d3.select(this).select("rect").attr("id")) {
              case "ans1box":
                xval = 814;
                break;
              case "ans2box":
                xval = 823;
                break;
              case "ans3box":
                xval = 827;
                break;
              default:
                break;
            }
            d3.select(this).select("text").attr("x", xval);
          }
          if (d3.event.y < 0) {
            d3.select(this).select("rect").attr("y", 5);
            d3.select(this).select("text").attr("y", 39);
          }
          if (d3.event.y > 300) {
            d3.select(this).select("rect").attr("y", 240);
            d3.select(this).select("text").attr("y", 274);
          }
        });
      drag(d3.selectAll(".ans"));

      body.append("br");

      // check button
      body.append("button").text("Check")
        .style("margin-right", "10px")
        // .on("click", function() { check(); });

      // reset button
      body.append("button").text("Reset")
        .on("click", function() {
          // reset positions
          d3.select("#ans1").select("rect")
            .attr("x", 800).attr("y", 20);
          d3.select("#ans1").select("text")
            .attr("x", 814).attr("y", 54);

          d3.select("#ans2").select("rect")
            .attr("x", 800).attr("y", 80);
          d3.select("#ans2").select("text")
            .attr("x", 823).attr("y", 114);

          d3.select("#ans3").select("rect")
            .attr("x", 800).attr("y", 140);
          d3.select("#ans3").select("text")
            .attr("x", 827).attr("y", 174);
        });

      body.append("p").attr("id", "message").text("Not quite!");
    </script>
  </body>
</html>
