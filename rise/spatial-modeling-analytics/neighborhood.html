<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>D3 Neighborhood Proximity</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body   { font-family: helvetica, sans-serif;
               -moz-user-select: none;
               -webkit-user-select: none;
               -ms-user-select: none;
               user-select: none; }
      line   { stroke: greenyellow;
               stroke-linecap: round;
               stroke-width: 4px;
             }
      button { padding: 5px; }
    </style>
  </head>

  <body>
    <script>
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 900)
        .attr("height", 520);

      svg.append("image").attr("href", "https://rawcdn.githack.com/coopbri/hci-binder/31bbceca433eef94306e6eeea067191dd9e73de6/spatial-modeling-analytics/sma-image-1.png")
        .attr("y", -40)
        .attr("width", 900).attr("height", 600);


      // line drag creation
      var line;
      svg.on("mousedown", function() {
        var m = d3.mouse(this);
        line = svg.append("line")
          .attr("x1", m[0]).attr("y1", m[1])
          .attr("x2", m[0]).attr("y2", m[1]);

        svg.on("mousemove", function() {
          var m = d3.mouse(this);
          line.attr("x2", m[0]).attr("y2", m[1]);
        });
      })
      .on("mouseup", function() {
        // terminate line segment after letting go
        svg.on("mousemove", null);
      });

      body.append("br");

      // reset button
      body.append("button").text("Reset").on("click", function() {
        // remove drawn lines
        d3.selectAll("line").remove();
      });
    </script>
  </body>
</html>
