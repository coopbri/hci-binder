<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Congratulations</title>

    <!-- load D3 -->
    <script src="https://rawcdn.githack.com/coopbri/hci-binder/362464110b5273593e9fdd1dc1c0ae3e4f1da224/lib/d3.min.js"></script>

    <!-- global styles -->
    <style>
      body  { font-family: Helvetica; }
      svg   { -moz-user-select: none;
              -webkit-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
    </style>
  </head>

  <body>
    <script>
      var body = d3.select("body");
      var svg = body.append("svg")
        .attr("width", 600)
        .attr("height", 400);
      var timer = d3.timer(function() {
        descend();
      }, 500);
      var y = -50;
      var max = 600;

      // congratulations text
      svg.append("text")
        .attr("x", 300)
        .attr("y", 200)
        .attr("text-anchor", "middle")
        .attr("font-size", 70)
        .text("Congratulations!");

      // draw confetti piece (rectangle primitive)
      function draw() {
        svg.append("rect")
        .attr("width", 50)
        .attr("height", 50)
        .attr("x", Math.floor(Math.random() * (max + 1)))
        .attr("y", -50);
      }

      // descend confetti piece
      function descend(r) {
        d3.select("rect")
          .attr("y", y += 5);

        // remove rectangles past viewport
        //  spawn new rectangle after removal
        d3.selectAll("rect").filter(function() {
          return d3.select(this).attr("y") >= 400;
        }).each(function() {
          y = -50;
          console.log(y);
          this.remove();
          draw();
        });
      }

      draw();
    </script>
  </body>
</html>
